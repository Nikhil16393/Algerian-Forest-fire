<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FWI Prediction</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    font-family:Poppins, sans-serif;
    background: linear-gradient(135deg,#ff512f,#dd2476);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.container{
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    padding:40px;
    border-radius:20px;
    width:90%;
    max-width:500px;
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
    text-align:center;
}

h1{
    margin-bottom:25px;
}

input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:10px;
    outline:none;
    font-size:14px;
}

input:focus{
    box-shadow:0 0 8px #00ffcc;
}

button{
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    background:#00ffcc;
    color:black;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00ccaa;
    transform:scale(1.05);
}

.result{
    margin-top:20px;
    padding:15px;
    border-radius:10px;
    background:rgba(0,0,0,0.3);
    font-size:18px;
    font-weight:bold;
}

</style>
</head>

<body>

<div class="container">

    <h1>ðŸ”¥ FWI Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <input type="text" name="Temperature" placeholder="Temperature" required />
        <input type="text" name="RH" placeholder="RH" required />
        <input type="text" name="Ws" placeholder="Wind Speed" required />
        <input type="text" name="Rain" placeholder="Rain" required />
        <input type="text" name="FFMC" placeholder="FFMC" required />
        <input type="text" name="DMC" placeholder="DMC" required />
        <input type="text" name="ISI" placeholder="ISI" required />
        <input type="text" name="Classes" placeholder="Classes" required />
        <input type="text" name="Region" placeholder="Region" required />

        <button type="submit">Predict</button>

    </form>

    {% if results %}
    <div class="result">
        ðŸŒ² THE FWI prediction is {{ results }}
    </div>
    {% endif %}

</div>

</body>
</html>
